<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">
  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/variables.css">
  <link rel="stylesheet" href="./src/css/style.css">
  <title>Frontend Mentor | Profile card component</title>

</head>

<body>
  <section class="perfil">
    <div class="info-pessoal">
      <img class="foto" src="src/images/image-victor.jpg" alt="foto">
      <div class="nome-e-idade">
        <div class="nome">Victor Crest</div>
        <div class="idade">26</div>
      </div>
      <p class="cidade">London</p>
    </div>
    <div class="estatisticas">
      <div class="followers">
        <p class="numero">80k</p>
        <p class="categoria">Followers</p>
      </div>
      <div class="likes">
        <p class="numero">803k</p>
        <p class="categoria">Likes</p>
      </div>
      <div class="photos">
        <p class="numero">1.4K</p>
        <p class="categoria">Photos</p>
      </div>
    </div>
  </section>
</body>

</html>
